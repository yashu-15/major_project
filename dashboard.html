<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1>üéâ Welcome to Your Dashboard</h1>
        <p id="userGreeting"></p>

        <!-- üîπ Navigation Buttons -->
        <div class="mt-4">
            <a href="item_manager_webpage.html" class="btn btn-primary btn-lg">üì¶ Manage Items</a>
            <button id="logoutButton" class="btn btn-danger btn-lg">üö™ Logout</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");
            const userName = localStorage.getItem("userName");
    
            if (token && userName) {
                // ‚úÖ User is logged in, display their name
                document.getElementById("userGreeting").textContent = `Hello, ${userName}!`;
            } else {
                // ‚ùå No token or userName, force logout
                alert("You must be logged in!");
                localStorage.clear(); // Clear all stored data
                window.location.href = "login.html";
            }
    
            // ‚úÖ Logout Functionality
            document.getElementById("logoutButton").addEventListener("click", function () {
                localStorage.clear(); // Remove all stored user data
                window.location.href = "login.html";
            });
        });
    </script>
    
</body>
</html>
