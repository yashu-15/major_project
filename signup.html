<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Expiry Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="signupName" name="name" placeholder="Full Name" required>
            <input type="email" id="signupEmail" name="email" placeholder="Email" required>
            <input type="password" id="signupPassword" name="password" placeholder="Password" required>
            <input type="text" id="signupPhone" name="phone" placeholder="Phone Number" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p> <!-- âœ… Message will be shown here -->
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
