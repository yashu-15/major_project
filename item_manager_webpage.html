<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Manager</title>

    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">ðŸ“¦ Item Manager</h1>

        <!-- ðŸ”¥ New: Show logged-in user's name -->
        <p id="userGreeting" class="text-center"></p>

        <!-- ðŸ”¥ New: Logout Button -->
        <div class="text-end">
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>

        <!-- Add Item Form -->
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Add New Item</h4>
            <form id="itemForm" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Item Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" id="expiryDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Upload Image</label>
                    <input type="file" id="image" class="form-control" accept="image/*">
                    <img id="previewImage" class="img-thumbnail mt-2 d-none" width="100">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-50">Add Item</button>
                </div>
            </form>
        </div>

        <!-- Items List -->
        <h2 class="text-center my-4">ðŸ“‹ Items List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Image</th> <!-- ðŸ”¥ Added image column -->
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Expiry Date</th>
                    <th>Remaining Days</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemsList"></tbody> <!-- ðŸ”¥ Added id to tbody -->
        </table>
    </div>

    <!-- Modal for Viewing & Editing Item -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Item Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" class="img-fluid mb-3" style="max-height: 200px;">
                    <form id="editItemForm">
                        <input type="hidden" id="editItemId">
                        <label>Name:</label>
                        <input type="text" id="editName" class="form-control mb-2">
                        <label>Weight (kg):</label>
                        <input type="number" id="editWeight" class="form-control mb-2">
                        <label>Expiry Date:</label>
                        <input type="date" id="editExpiryDate" class="form-control mb-2">
                        <label>New Image:</label>
                        <input type="file" id="editImage" class="form-control mb-2">
                        <button type="submit" class="btn btn-success w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="code_for_adding_items.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // âœ… Display Logged-in User Name
        document.addEventListener("DOMContentLoaded", function () {
            const userName = localStorage.getItem("userName");
            if (userName) {
                document.getElementById("userGreeting").textContent = `Welcome, ${userName}!`;
            }

            // âœ… Logout Functionality
            document.getElementById("logoutButton").addEventListener("click", function () {
                localStorage.removeItem("userId");
                localStorage.removeItem("userName");
                window.location.href = "login.html";
            });
        });
    </script>

</body>
</html>
